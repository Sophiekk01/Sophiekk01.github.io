<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<style>
    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6b6b;
        }

        #todoInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* 新增這行來增加左邊距離 */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
    
</style>
<body>
    <h1>Todo List</h1>
    <input type="text" id="todoInput" placeholder="輸入待辦事項">
    <button onclick="addTodo()">新增</button>
    <ul id="todoList"></ul>
    <script>
        // 從localStorage中讀取待辦清單，如果沒有就初始化為一個空陣列
        let todoList = JSON.parse(localStorage.getItem('todoList')) || [];

        // 重新渲染待辦清單
        function renderTodoList() {
            const todoListElement = document.getElementById('todoList');
            todoListElement.innerHTML = '';

            todoList.forEach((todo, index) => {
                const todoItem = document.createElement('li');

                // 待辦事項內容
                const todoContent = document.createElement('span');
                todoContent.innerText = todo.content;

                // 刪除按鈕
                const deleteButton = document.createElement('button');
                deleteButton.innerText = '刪除';
                deleteButton.addEventListener('click', () => {
                    deleteTodoItem(index);
                });

                // 編輯按鈕
                const editButton = document.createElement('button');
                editButton.innerText = '編輯';
                editButton.addEventListener('click', () => {
                    editTodoItem(index);
                });

                // 完成狀態checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => {
                    toggleCompleted(index);
                });

                todoItem.appendChild(checkbox);
                todoItem.appendChild(todoContent);
                todoItem.appendChild(editButton);
                todoItem.appendChild(deleteButton);
                todoListElement.appendChild(todoItem);
            });
        }

        // 新增待辦事項
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const content = todoInput.value.trim();
            if (content) {
                const newTodo = { content, completed: false };
                todoList.push(newTodo);
                saveTodoList();
                renderTodoList();
                todoInput.value = '';
            }
        }

        // 刪除待辦事項
        function deleteTodoItem(index) {
            todoList.splice(index, 1);
            saveTodoList();
            renderTodoList();
        }

        // 編輯待辦事項
        function editTodoItem(index) {
            const newContent = prompt('請輸入新的待辦事項內容：', todoList[index].content);
            if (newContent !== null) {
                todoList[index].content = newContent;
                saveTodoList();
                renderTodoList();
            }
        }

        // 切換完成狀態
        function toggleCompleted(index) {
            todoList[index].completed = !todoList[index].completed;
            saveTodoList();
            renderTodoList();
        }

        // 將待辦清單存入localStorage
        function saveTodoList() {
            localStorage.setItem('todoList', JSON.stringify(todoList));
        }

        // 初始化
        renderTodoList();
    </script>
</body>
</html>
