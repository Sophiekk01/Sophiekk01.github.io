    <div class="container">
        <div class="title">
            <h1>購買 iPad Air</h1>
            <span>NT$19,900起</span>
        </div>

        <div class="choose color">
            <div class="pic" id="picColor">
                <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-css-mode">
                    <div class="swiper-wrapper" id="swiper-wrapper-d72a624f32570012" aria-live="polite">
                        <div class="swiper-slide swiper-slide-active" id="swiperFirst" role="group" aria-label="1 / 3" style="width: 976px;"><img src="../0626 homework/image/starlight.jpeg"></div>
                        <div class="swiper-slide swiper-slide-next" id="swiperSecond" role="group" aria-label="2 / 3" style="width: 976px;"><img src="../0626 homework/image/starlight2.jpeg"></div>
                    <div class="swiper-slide" id="swiperThird" role="group" aria-label="3 / 3" style="width: 976px;"><img src="../0626 homework/image/starlight3.jpeg"></div></div>
                    <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-d72a624f32570012" aria-disabled="false"></div>
                    <div class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-d72a624f32570012" aria-disabled="true"></div>

                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

            </div>
            <div class="menu color">
                <div class="txt">
                    <h2>外觀。 </h2>
                    <span>挑選喜愛的顏色。</span>
                </div>
                <div class="btngroup color">
                    <button id="btnGray" class="btn color" style="border: 1px solid rgb(143, 143, 148);">
                        <img src="../0626 homework/image/gray.png" class="icon">
                        <p>太空灰色</p>
                    </button>
                    <button id="btnBlue" class="btn color" style="border: 1px solid rgb(143, 143, 148);"><img src="../0626 homework/image/blue.png" class="icon">
                        <p>藍色</p>
                    </button>
                    <button id="btnPink" class="btn color" style="border: 1px solid rgb(143, 143, 148);"><img src="../0626 homework/image/pink.png" class="icon">
                        <p>粉紅色</p>
                    </button>
                    <button id="btnPurple" class="btn color" style="border: 1px solid rgb(143, 143, 148);"><img src="../0626 homework/image/purple.png" class="icon">
                        <p>紫色</p>
                    </button>
                    <button id="btnStarlight" class="btn color" style="border: 2px solid rgb(0, 113, 227);"><img src="../0626 homework/image/starlight.png" class="icon">
                        <p>星光色</p>
                    </button>
                </div>




            </div>
        </div>
        <div class="choose storage">
            <div class="pic"></div>
            <div class="menu">
                <div class="txt storage">
                    <h2>儲存裝置。 </h2>
                    <span>選擇需要的儲存空間大小。</span>
                </div>
                <div class="btngroup storage">
                    <button id="btn_64" class="btn storage" style="border: 1px solid rgb(143, 143, 148);">
                        <p>64GB</p>
                        <span>NT$19,000 起</span>
                    </button>
                    <button id="btn_256" class="btn storage" style="border: 1px solid rgb(143, 143, 148);">
                        <p>256GB</p>
                        <span>NT$24,900 起</span>
                    </button>
                </div>

            </div>
        </div>
        <div class="choose network">
            <div class="pic"></div>
            <div class="menu">
                <div class="txt">
                    <h2>連線能力。 </h2>
                    <span>選擇連線方式。</span>
                </div>
                <div class="btngroup">
                    <button id="btn_wifi" class="btn network" style="border: 1px solid rgb(143, 143, 148);">
                        <p>Wi-Fi</p>
                        <div class="content">
                            <h2>每部 iPad 都可連接到 Wi-Fi 網路，使你能保持連線。</h2>
                            <h3>NT$19,900</h3>
                        </div>

                    </button>
                    <button id="btn_cellular" class="btn network" style="border: 1px solid rgb(143, 143, 148);">
                        <p>Wi-Fi + 行動網路</p>
                        <div class="content">
                            <h2>Wi-Fi + 行動網路機型讓你在無法使用 Wi-Fi 時也能進行連線。</h2>
                            <h3>NT$24,900</h3>
                        </div>                       
                    </button>
                </div>


            </div>
        </div>
        <div class="choose complete">
            <div class="pic"></div>
        <div class="menu">
            <div class="txt">
                <h2 id="msg" class="message">NT$249002990024900</h2>
                <span><br>含營業稅和其他法定稅費：約 NT$973。<br>*
                    0 利率分期付款，每月 NT$1,658 起，共 12 個月
                    <br>10.9 吋 iPad Air Wi-Fi 機型 64GB 
                   <br>立即訂購。店內取貨：
                   今天，地點：Apple 台北 101 <br>
                   查看其他直營店</span>                 
            </div>
        </div>
